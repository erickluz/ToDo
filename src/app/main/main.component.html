<div class="projetos" *ngIf="temProjetos; else welcome">
  <div class="card-deck">
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;" *ngFor="let projeto of projetos" id="{{projeto.id}}">
        <div class="card-body">
          <h5 class="card-title">{{ projeto.nome }}</h5>
          <p class="card-text">{{ projeto.descricao }}</p>
        </div>
        <a routerLink="projeto/{{projeto.id}}" class="card-footer text-white clearfix small z-1">
          <span class="float-left">Tarefas</span>
          <span class="float-right">
            <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
  </div>
</div>

<ng-template #welcome>
  <div class="container" style="margin-top: 30px;">
    <div class="jumbotron">
      <h1 class="display-4">Sem projetos...</h1>
      
      <p>Crie um projeto agora mesmo !</p>
      <br/>
      <a class="btn btn-primary btn-lg" href="#" role="button">Criar projeto +</a>
    </div>
  </div>
</ng-template>
